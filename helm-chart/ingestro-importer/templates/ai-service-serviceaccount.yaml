{{- if and .Values.aiService.enabled (.Values.aiService.serviceAccount.create | default false) }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ingestro-importer.serviceAccountName" (dict "root" . "component" "aiService") }}
  labels:
    {{- include "ingestro-importer.componentLabels" (dict "root" . "component" "aiService") | nindent 4 }}
  {{- with .Values.aiService.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

