{{- if .Values.mappingGateway.enabled }}
{{- $root := . }}
{{- $hosts := .Values.mappingGateway.hosts | default (list) }}
{{- range $host := $hosts }}
  {{- $paths := $host.paths | default (list) }}
  {{- range $path := $paths }}
    {{- $hostSlug := include "ingestro-importer.hostSlug" (dict "host" $host.host) }}
    {{- $pathSlug := include "ingestro-importer.pathSlug" (dict "path" $path.path) }}
    {{- $component := printf "mapping-%s-%s" $hostSlug $pathSlug }}
    {{- $selector := dict "root" $root "component" $component }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ingestro-importer.componentFullname" $selector }}
  labels:
    {{- include "ingestro-importer.commonLabels" $root | nindent 4 }}
  annotations:
    {{- with $root.Values.mappingGateway.annotations }}
{{ toYaml . | indent 4 }}
    {{- end }}
    {{- if $path.rewriteTarget }}
    nginx.ingress.kubernetes.io/rewrite-target: {{ $path.rewriteTarget | quote }}
    {{- end }}
    {{- if $path.useRegex }}
    nginx.ingress.kubernetes.io/use-regex: "true"
    {{- end }}
    {{- with $root.Values.mappingGateway.cors }}
    {{- if .enable }}
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: {{ .allowOrigin | quote }}
    nginx.ingress.kubernetes.io/cors-allow-methods: {{ .allowMethods | quote }}
    nginx.ingress.kubernetes.io/cors-allow-headers: {{ .allowHeaders | quote }}
    nginx.ingress.kubernetes.io/cors-allow-credentials: {{ .allowCredentials | quote }}
    {{- end }}
    {{- end }}
spec:
  {{- if $root.Values.mappingGateway.className }}
  ingressClassName: {{ $root.Values.mappingGateway.className }}
  {{- end }}
  rules:
    - host: {{ $host.host | quote }}
      http:
        paths:
          - path: {{ $path.path | quote }}
            pathType: {{ default "Prefix" $path.pathType }}
            backend:
              service:
                {{- $service := default (dict) $path.service }}
                {{- $componentName := default "mapping" $service.name }}
                {{- $serviceFullname := include "ingestro-importer.componentFullname" (dict "root" $root "component" $componentName) }}
                name: {{ $serviceFullname }}
                {{- $port := default "http" $service.port }}
                port:
                  {{- if kindIs "string" $port }}
                  name: {{ $port }}
                  {{- else }}
                  number: {{ $port }}
                  {{- end }}
  {{- end }}
{{- end }}
{{- end }}